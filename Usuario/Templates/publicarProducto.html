<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Statics/styles/publicarProducto.css">
    <title>Publicar Producto</title>
</head>
<body>
    <!-- NAV -->
    <nav class="navbar bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </nav>

      <!-- Header -->
      <header><h1>Nuevo Producto</h1></header>

      <!--- Contenido --->
      <div id="form">
        <div class="row">
          <div class="col-7" id="centrar">
             <!--- Form --->
              <div class="producto" id="centrar">
                  <form id="form-producto">
                      <div class="d-grid gap-2 col-5 mx-auto" id="nombre"><input type="text" class="form-control" id="placeholder" placeholder="Nombre del Producto" name="nombre"></div>
                      <div class="d-grid gap-2 col-10 mx-auto" id="imagenes">
                          <img src="../Statics/media/img.jpg" class="img-fluid" id="default">
                          <div class="d-grid gap-2 col-12 mx-auto">
                              <input class="form-control" type="file" name="arch" id="img">
                          </div>
                      </div>
                      <div class="d-grid gap-2 col-10 mx-auto">
                          <label id="Descripción">Descripción:</label>
                          <textarea class="form-control" id="Descripción" rows="3" name="descripcion"></textarea>
                      </div>
                      <div class="down">
                          <div class="d-grid gap-2 col-2 mx-auto">
                              <label>Costo:</label>
                              <input type="text" class="form-control" id="transparent" placeholder="$00.00" name="costo">
                          </div>
                          <div class="d-grid gap-2 col-3 mx-auto">
                              <label>Fecha de inicio de venta:</label>
                              <input type="date" id="transparent" class="form-control" name="fecha">
                          </div>
                      </div>
                      <div class="derecha" ><button type="submit" id="btn-publicar">Publicar</button></div>
                  </form>
              </div>
          </div>
          <div class="col-5" id="centrar">
            <!-- Puntos de venta y horarios -->
            <div>
              <div class="horarios" id="centrar">
                <h3>Punto de venta y horario</h3>
                <div class="d-grid gap-2 col-10 mx-auto">
                  <img src="../Statics/media/prepa.jpg" class="img-fluid" id="mapa">
                </div>
              </div>

              </div>

            <!-- Calendario -->
          </div>
        </div>
      </div>

      <!-- Puntos de venta y horarios -->
      <div>

      </div>

      <!-- Calendario -->

      <script src="../Dynamics/js/publicarProducto.js"></script>
      <script src="../libs/bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
