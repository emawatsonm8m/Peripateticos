<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/bootstrap-5.3.0-dist (1)/bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Statics/styles/publicarProducto.css">
    <title>Publicar Producto</title>
</head>
<body>
    <!-- NAV -->
    <nav class="navbar bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </nav>

      <!-- Header -->
      <header><h1>Nuevo Producto</h1></header>

      <!--- Contenido --->
      <div id="nuevoProducto">
        <div class="row">
          <div class="col-7" id="centrar">
             <!--- Form --->
              <div class="producto" id="centrar">
                  <form id="form-producto">
                      <div class="d-grid gap-2 col-5 mx-auto" id="nombre"><input type="text" class="form-control" id="placeholder" placeholder="Nombre del Producto" name="nombre" required></div>
                      <div class="d-grid gap-2 col-10 mx-auto" id="imagenes">
                          <img src="../Statics/media/img.jpg" class="img-fluid" id="default">
                          <div class="d-grid gap-2 col-12 mx-auto">
                              <input class="form-control" accept=".jpg" accept="image/*" type="file" name="arch" id="img" extrequired>
                          </div>
                      </div>
                      <div class="d-grid gap-2 col-10 mx-auto">
                          <label id="Descripción">Descripción:</label>
                          <textarea class="form-control" id="Descripción" rows="3" name="descripcion" required></textarea>
                      </div>
                      <div class="down">
                          <div class="d-grid gap-2 col-2 mx-auto">
                              <label>Costo:</label>
                              <input type="text" class="form-control" id="transparent" placeholder="$00.00" name="costo" required>
                          </div>
                          <div class="d-grid gap-2 col-3 mx-auto">
                              <label>Fecha de inicio de venta:</label>
                              <input type="date" id="transparent" class="form-control" name="fecha" required>
                          </div>
                      </div>
              </div>
          </div>
          <div class="col-5" id="centrar">
            <!-- Puntos de venta y horarios -->
              <div class="horarios" id="centrar">
                <h3>Punto de venta y horario</h3>
                <div class="d-grid gap-2 col-10 mx-auto">
                  <img src="../Statics/media/puntosPrepa/prepa.jpg" class="img-fluid" id="mapa">
                </div>
                  <div class="mapayhorarios">
                        <div class="d-grid gap-2 col-4 mx-auto">
                          <label>Lugar</label>
                            <select name="lugar" class="form-select" id="transparent" required>
                              <option disabled selected></option>
                              <option value="Entrada">Entrada</option>
                              <option value="Patio de Sextos">Patio de Sextos</option>
                              <option value="Patio de Cuartos">Patio de Cuartos</option>
                              <option value="Patio de Quintos">Patio de Quintos</option>
                              <option value="Pulpo">Pulpo</option>
                              <option value="Mesas">Mesas</option>
                              <option value="Canchas">Canchas</option>
                              <option value="Pimpos">Pimpos</option>
                              <option value="Los H">Los H</option>
                              <option value="Biblio">Biblio</option>
                              <option value="Vestidores">Vestidores</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 col-3 mx-auto">
                          <label>Horario:</label>
                          <input type="time" id="transparent" class="form-control" name="hora" required>
                        </div>
                  </div>
                </form>
              </div>
            <!-- Calendario -->
              <div class="contacto" id="centrar">
                <h3>Datos de contacto</h3>
                <div id="celular">
                  <div id="content">
                    <img src="../Statics/media/cel.png" class="img-fluid" id="ig">
                    <div id="texto">55 </div>
                  </div>
                </div>
                <div id="instagram">
                  <div id="content2">
                    <img src="../Statics/media/ig.png" class="img-fluid" id="ig2">
                    <div id="texto">@</div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="derecha" ><button type="submit" id="btn-publicar">Publicar</button></div>
      </div>
      </div>
      <br><br>

      <script src="../Dynamics/js/publicarProducto.js"></script>
      <script src="../libs//bootstrap-5.3.0-dist (1)/bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
